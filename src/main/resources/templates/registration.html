<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
</head>
<body>
<div class="caption">
    <h1>Register</h1>
    <img th:src="@{/images/register.png}"/>
</div>
<form method="POST" th:action="@{/register}" th:object="${registrationForm}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <div class="signup-classic">
        <input type="text" placeholder="Username" th:field="*{username}"/>
        <span class="validation-error"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Username Error</span>
        <br/>
        <input type="password" placeholder="Password" th:field="*{password}"/>
        <span class="validation-error"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password error</span>
        <br/>
        <input type="text" placeholder="Fullname" name="fullname"/><br/>
        <input type="text" placeholder="Street" name="street"/><br/>
        <input type="text" placeholder="City" name="city"/><br/>
        <input type="text" placeholder="State" name="state"/><br/>
        <input type="text" placeholder="Zip" name="zip"/><br/>
        <input type="text" placeholder="Phone" name="phone"/><br/>
        <input type="submit" value="Register" class="button"/>
    </div>
</form>
</body>
</html>
